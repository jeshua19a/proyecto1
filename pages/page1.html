<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page 1</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div id="newtask">
            <input type="text"placeholder="Agregar Tareas">
            <button id="push">Add</button>
        </div>
        <div id="tasks"></div>
    </div>
    <script>

        document.querySelector('#push').onclick = function(){
        
            if(document.querySelector('#newtask input'). value.length==0)
            {
                alert("Agregar tarea")
            }
            else{
                document.querySelector(`#task`).innerHTML
                += `<div class="task">
                    <span id="taskname">
                    ${document.querySelector(`#newtask input`).
                    value}
                    </span>
                     <button class="delete">X</button> 
                     </div>
                     `;

                     var current_taks = document.
                     querySelectorAll('.delete');
                     for(var i=0;i <current_taks.length;i++){
                         current_taks[i].onclick=function(){
                             this.parentNode.remove();
                         }
                     }
                     var taks = document.querySelectorAll('#taskname');
                     for(var i=0;i <taks.length;i++){
                         taks[i].onclick=function(){
                             this.classList.toggle('completo');
    }
        }
     
            }
        }
    </script>

</body>
</html>
